<section *ngIf="bookingHistory.length > 0; else noHistory" class="booking-history-wrapper">
    <div *ngFor="let booking of bookingHistory" class="booking-card">
      
      <!-- Poster -->
      <div class="poster">
        <img [src]="booking.imageURL" alt="{{booking.movieName}}" />
      </div>
  
      <!-- Info Section -->
      <div class="booking-details">
        <h2>{{ booking.movieName }}</h2>
        <p class="genre">{{ booking.genre }}</p>
        <p class="datetime">{{ booking.time }} | {{ booking.date }}</p>
        <p><strong>Tickets:</strong> {{ booking.Quantity }}</p>
        <p><strong>Total:</strong> â‚¹{{ booking.totalPrice }}</p>
      </div>
  
      <!-- QR + Meta -->
      <div class="ticket-meta">
        <h3>M-Ticket</h3>
        <p>Booking ID: {{ booking.bookingId }}</p>
        
        <nz-qrcode [nzValue]="getBookingQRCode(booking)" nzSize="200"></nz-qrcode>
      </div>
      
    </div>
  </section>
  
  <ng-template #noHistory>
    <div class="empty-history">
      <p>No bookings yet. Book a movie and come back here!</p>
    </div>
  </ng-template>
