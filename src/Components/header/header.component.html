
<header>
  <div class="masking-container">
    <h1 class="masked-text" routerLink="/dashboard">MovieBuzz</h1>
  </div>

  <nav>
    <ul>
      <li>
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/register" routerLinkActive="active" >Register</a>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login" routerLinkActive="active">Login</a>
      </li>
      
      <li *ngIf="isLoggedIn">
        <a routerLink="/history" routerLinkActive="active" [class.disabled]="!isLoggedIn">BookHistory</a>
      </li>
      <li *ngIf="isLoggedIn">
        <span *ngIf="isLoggedIn" class="welcome"><i class="fa-regular fa-user"></i> Hi, {{username}}</span>
        <a (click)="logOut()">Logout</a>
      </li>
      
      <li *ngIf="isAdminUser">
        <a routerLink="/admin" routerLinkActive="active">Admin</a>
      </li>
      
    </ul>
  </nav>
</header>
