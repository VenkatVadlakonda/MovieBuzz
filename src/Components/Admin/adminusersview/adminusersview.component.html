
<div *ngIf="isLoading">  
    <div id="preloader">
      <div id="loader"></div>
    </div>
  </div>

<div *ngIf="!isLoading && !count">
  <div class="search">
    <input type="text" placeholder="search for user" [(ngModel)]="search" />
  </div>

  <table class="movie-table" *ngIf="AllUsers?.length > 1">
    <tr>
      <th>FullName</th>
      <th>DOB</th>
      <th>MailID</th>
      <th>Phoneno</th>
      <th>CreatedOn</th>
    </tr>
    <tr *ngFor="let user of AllUsers | adminuser:search">
      <td>{{ user.fullName }}</td>
      <td>{{ user.dateOfBirth | date }}</td>
      <td>{{ user.emailId }}</td>
      <td>{{ user.phoneNo }}</td>
      <td>{{ user.createdOn }}</td>
    </tr>
  </table>

  <h3 *ngIf="AllUsers?.length > 1">Total Number of Users Registered: {{ AllUsers?.length - 1 }}</h3>
</div>
