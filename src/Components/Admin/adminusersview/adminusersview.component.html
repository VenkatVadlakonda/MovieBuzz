<!--All registered user details-->
<table>
    <tr>
        <th>FullName</th>
        <th>DOB</th>
        <th>MailID</th>
        <th>Phoneno</th>
        <th>CreatedOn</th>
    </tr>
    <tr *ngFor="let user of AllUsers">
        <td>{{user.fullName}}</td>
        <td>{{user.dateOfBirth}}</td>
        <td>{{user.emailId}}</td>
        <td>{{user.phoneNo}}</td>
        <td>{{user.createdOn}}</td>
    </tr>
</table>
<h3>Total Number of Users Registered: {{TotalUsers}}</h3>
